<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扇形导航</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/sector_nav.css">
</head>
<body>
<!--最外层包含块-->
<div id="wrap">
    <!--子菜单-->
    <div class="inner">
        <div class="img_mod" title="关闭">
            <img src="img/close.png">
        </div>
        <div class="img_mod" title="聊天">
            <img src="img/chat.png">
        </div>
        <div class="img_mod" title="购物车">
            <img src="img/shoppingCar.png">
        </div>
        <div class="img_mod" title="返回">
            <img src="img/back.png">
        </div>
        <div class="img_mod" title="菜单">
            <img src="img/menu.png">
        </div>
    </div>
    <!--home按钮-->
    <div class="home" title="展开菜单">
        <img src="img/home.png">
    </div>
</div>
<script type="text/javascript" src="libs/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/sector_nav.js"></script>
</body>
</html>
